<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <!-- Optional Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <h1>FWI Prediction</h1>

    <!-- Main Input Form -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <input type="text" name="Temperature" placeholder="Temperature" class="form-control mb-2" required>

        <input type="text" name="RH" placeholder="RH" class="form-control mb-2" required>

        <input type="text" name="Ws" placeholder="Ws" class="form-control mb-2" required>

        <input type="text" name="Rain" placeholder="Rain" class="form-control mb-2" required>

        <input type="text" name="FFMC" placeholder="FFMC" class="form-control mb-2" required>

        <input type="text" name="DMC" placeholder="DMC" class="form-control mb-2" required>

        <input type="text" name="ISI" placeholder="ISI" class="form-control mb-2" required>

        <input type="text" name="Classes" placeholder="Classes" class="form-control mb-2" required>

        <input type="text" name="Region" placeholder="Region" class="form-control mb-3" required>

        <button type="submit" class="btn btn-primary btn-lg w-100">
            Predict
        </button>

    </form>

    <h2 class="mt-3">
        THE FWI prediction is {{results}}
    </h2>

</div>

</body>
</html>
